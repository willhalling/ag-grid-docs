<html>
<head>
    <!-- you don't need ignore=notused in your code, this is just here to trick the cache -->
    <script src="../dist/ag-grid-enterprise/ag-grid-enterprise.js?ignore=notused40"></script>
    <script src="exampleCellEditing.js"></script>
</head>
<body>
    <div style="height: 100%; padding-top: 20px; box-sizing: border-box;">
        <div id="myGrid" style="height: 100%;" class="ag-fresh"></div>
    </div>
    <div style="position: absolute; padding-top: 4px; padding-left: 8px; top: 0px; left: 0px;">
        <button onclick="onBtStartEditing()">Start Editing (0, Last Name)</button>
        <button onclick="onBtStartEditing(46)">Start Editing (0, Last Name with Delete)</button>
        <button onclick="onBtStartEditing(null, 'T')">Start Editing (0, Last Name with 'T')</button>
        <button onclick="onBtStopEditing()">Stop Editing</button>
        <button onclick="onBtNextCell()">Next Cell</button>
        <button onclick="onBtPreviousCell()">Previous Cell</button>
    </div>
</body>
</html>
